
<div class="container">
  <h1>Gestión de Clientes</h1>

   <form>
     <table>
       <tr>
         <td>Código</td>
         <td><input type="number" name="txtCodigo" [(ngModel)]="cliente.codigo"></td>
       </tr>
       <tr>
         <td>Nombre</td>
         <td><input type="text" name="txtNombre" [(ngModel)]="cliente.nombre"></td>
       </tr>
       <tr>
         <td>Apellido</td>
         <td><input type="text" name="txtDNI" [(ngModel)]="cliente.apellido"></td>
       </tr>
       <tr>
         <td>Edad</td>
         <td><input type="text" name="txtDireccion" [(ngModel)]="cliente.nota"></td>
       </tr>
     </table>
     <button (click)="guardar()" class="btn">Guardar</button>
   </form>

   <hr/>

   <table>
     <tr>
       <th>Código</th>
       <th>Nombre</th>
       <th>Apellido</th>
       <th>Edad</th>
       <th>Acciones</th>
     </tr>
     <tr *ngFor="let cli of clientes">
       <td>{{cli.codigo}}</td>
       <td>{{cli.nombre}}</td>
       <td>{{cli.apellido}}</td>
       <td>{{cli.nota}}</td>
       <td>
         <button (click)="verCLiente(cli)" class="btn">Actualizar/ver</button>
         <button (click)="eliminar(cli)" class="btn">Eliminar</button>
       </td>
     </tr>
   </table>
 </div>
